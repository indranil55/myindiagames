
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Games</title>
<meta http-equiv="Content-Security-Policy" content="
default-src 'self' https://*.google.com https://*.googleapis.com https://*.googlesyndication.com https://*.gstatic.com https://www.y8.com; 
script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googlesyndication.com https://*.google-analytics.com https://*.googletagmanager.com https://pagead2.googlesyndication.com; 
style-src 'self' 'unsafe-inline' https://*.googleapis.com; 
img-src 'self' data: https://*.google.com https://*.googleusercontent.com https://*.gstatic.com https://*.googlesyndication.com; 
frame-src 'self' https://*.google.com https://*.googlesyndication.com https://www.mygames.xyz https://www.y8.com;"> 

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { text-align: center; background: linear-gradient(135deg, #1e3c72, #2a5298); display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; position: relative; color: white; }
h1 { font-size: 32px; font-weight: bold; margin-bottom: 20px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); }
.logo-container { position: absolute; top: 10px; left: 20px; }
.logo { width: 120px; height: auto; }
.play-button { padding: 12px 25px; font-size: 20px; background: #FF9800; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
.play-button:hover { background: #e68900; transform: scale(1.05); }
.game-container { width: 100%; height: 100vh; margin-top: 20px; display: none; }
iframe { width: 100%; height: 100vh; border: none; }
</style>
</head>
<body>
<div class="logo-container">
<img src="mygames_logo.png" alt="MyGames Logo" class="logo">
</div>

<h1 class="game-title">WELCOME TO Y8 GAMES</h1>
<button class="play-button" onclick="playGame()">PLAY NOW</button>

<div class="game-container" id="gameContainer">
<iframe id="gameFrame" src="about:blank" allowfullscreen></iframe>
</div>

<footer>
<p>Developed by Indranil Ruidas</p>
</footer>

<script>
function playGame() {
    try {
        document.querySelector(".play-button").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
        document.getElementById("gameFrame").src = "https://www.y8.com";
    } catch (error) {
        console.error("Error in playGame():", error);
    }
}
</script>

</body>
</html>
